            chart_line_colors = 0x4242b4, 0xb48242
            chart_fill_colors = 0x7272c4, 0xc4b272
            
            [[[[rain3Hour]]]]
                data_type = rain
                aggregate_type = sum
                aggregate_interval = 10800
                label = Rain (3 hourly)
            
            [[[[rain]]]]
                aggregate_type = sum
                aggregate_interval = 86400
                label = Rain (daily total)
        
        [[[weekextra]]]
            yscale = None, None, 0.5
            [[[[extraTemp1]]]]
            [[[[extraTemp2]]]]
        
        [[[weekrx]]]
            [[[[rxCheckPercent]]]]
        
        [[[weekwind]]]
            [[[[windSpeed]]]]
